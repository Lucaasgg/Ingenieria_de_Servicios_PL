<style>
	table {
		border-collapse: collapse;
	}
	table, th, td {
		border: 1px solid black;
		padding: 5pt;
	}
</style>

<html>
	<head>
		<meta charset="utf-8">
		<title>Amigos</title>
	</head>
	<body>
		<h1>Amigos</h1>
		<table>
			<!-- Cabecera de la tabla -->
			<tr>
				<th>Nombre</th>
				<th>Latitud</th>
				<th>Longitud</th>
			</tr>
			<!-- Cuerpo de la tabla -->
			{% for amigo in amigos %}
			<tr>
				<td>{{amigo.name}}</td>
				<td>{{amigo.lati}}</td>
				<td>{{amigo.longi}}</td>
				<td><a href="/html/edit_amigo/{{amigo.id}}">Modificar</a></td>
				<td><a href="/html/delete_amigo/{{amigo.id}}">Borrar</a></td>
			</tr>
			{% endfor %}
			<tr>
				<td><a href="/html/new_amigo">AÃ±adir amigo</a></td>
			</tr>
		</table>
	</body>
</html>
